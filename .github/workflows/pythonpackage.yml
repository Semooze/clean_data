name: Morphling
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create output file
      run: |
        mkdir test/output_file
        touch test/output_file/basic_write
        touch test/output_file/basic_data_to_csv
        touch test/output_file/csv_format.csv
        touch test/output_file/csv_owner_name_has_new_line_in_between.csv
        touch test/output_file/test_write_csv_comma.csv
        touch test/output_file/test_write_csv_new_line.csv
        touch test/output_file/test_write_csv.csv
